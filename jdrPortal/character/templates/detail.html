<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Character: {{ character.name }}</h2>

<table>
  <tr>
    <th>Trait</th>
    <th>Value</th>
  </tr>
  {% for name, value in character.traits.get_fields %}
  {% if value %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ value }}</td>
    </tr>
  {% endif %}
  {% endfor %}
</table>

</body>
</html>
